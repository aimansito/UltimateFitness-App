security:
    password_hashers:
        App\Entity\Usuario:
            algorithm: auto

    providers:
        app_user_provider:
            entity:
                class: App\Entity\Usuario
                property: email

    firewalls:
        # Peticiones internas de Symfony
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        # LOGIN con json_login → genera el token JWT
        login:
            pattern: ^/api/login
            stateless: true
            json_login:
                check_path: /api/login
                username_path: email
                password_path: password
                success_handler: lexik_jwt_authentication.handler.authentication_success
                failure_handler: lexik_jwt_authentication.handler.authentication_failure

        # Rutas realmente públicas
        public:
            pattern: ^/api/(register|suscripciones/info|public|debug)
            stateless: true
            security: false

        # Firewall principal para TODO lo que usa JWT
        api:
            pattern: ^/api
            stateless: true
            provider: app_user_provider
            jwt: ~

    access_control:
        # Público y preflight
        - { path: ^/api, roles: PUBLIC_ACCESS, methods: [OPTIONS] }
        - { path: ^/api/login, roles: PUBLIC_ACCESS }
        - { path: ^/api/register, roles: PUBLIC_ACCESS }
        - { path: ^/api/suscripciones/info, roles: PUBLIC_ACCESS }

        # TODO lo demás privado
        - { path: ^/api, roles: IS_AUTHENTICATED_FULLY }
