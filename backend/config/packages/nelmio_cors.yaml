nelmio_cors:
    defaults:
        allow_origin: ['https://ultimatefitnessuf.com', 'https://www.ultimatefitnessuf.com']
        allow_credentials: true
        allow_headers: ['Content-Type', 'Authorization', 'X-Requested-With']
        allow_methods: ['POST', 'PUT', 'GET', 'DELETE', 'OPTIONS']
        max_age: 3600

    paths:
        '^/':
            allow_origin: ['https://ultimatefitnessuf.com', 'https://www.ultimatefitnessuf.com']
            allow_headers: ['Content-Type', 'Authorization', 'X-Requested-With']
            allow_methods: ['POST', 'PUT', 'GET', 'DELETE', 'OPTIONS']
            allow_credentials: true
