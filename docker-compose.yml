services:
  mysql:
    build:
      context: ./database
      dockerfile: Dockerfile
    container_name: ultimatefitness_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: josefa
      MYSQL_DATABASE: ultimatefitness_db
      MYSQL_USER: jose
      MYSQL_PASSWORD: josefa
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
    networks:
      - ultimatefitness_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-ujose", "-pjosefa"]
      interval: 10s
      timeout: 5s
      retries: 5

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: ultimatefitness_phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_USER: jose
      PMA_PASSWORD: josefa
    depends_on:
      - mysql
    networks:
      - ultimatefitness_network
    # SIN PUERTOS EXTERNOS → Solo accesible internamente

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ultimatefitness_backend
    restart: unless-stopped
    expose:
      - "9000"
    env_file:
      - ./backend/.env.docker
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - ultimatefitness_network
    command: ["php-fpm", "-F"]

  nginx:
    image: nginx:alpine
    container_name: ultimatefitness_nginx
    restart: unless-stopped
    expose:
      - "80"
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    volumes_from:
      - backend
    depends_on:
      - backend
    networks:
      - ultimatefitness_network
    labels:
      - "traefik.http.middlewares.cors-headers.headers.accesscontrolallowmethods=GET,OPTIONS,PUT,POST,DELETE,PATCH"
      - "traefik.http.middlewares.cors-headers.headers.accesscontrolalloworiginlist=https://ultimatefitnessuf.com,https://api.ultimatefitnessuf.com"
      - "traefik.http.middlewares.cors-headers.headers.accesscontrolallowcredentials=true"
      - "traefik.http.middlewares.cors-headers.headers.accesscontrolallowheaders=Content-Type,Authorization,X-Requested-With"
      - "traefik.http.middlewares.cors-headers.headers.accesscontrolmaxage=3600"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ultimatefitness_frontend
    restart: unless-stopped
    expose:
      - "80"
    depends_on:
      - backend
    networks:
      - ultimatefitness_network

volumes:
  mysql_data:

networks:
  ultimatefitness_network:
    driver: bridge
