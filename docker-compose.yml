services:
  mysql:
    build:
      context: ./database
      dockerfile: Dockerfile
    container_name: ultimatefitness_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: josefa
      MYSQL_DATABASE: ultimatefitness_db
      MYSQL_USER: jose
      MYSQL_PASSWORD: josefa
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
    networks:
      - ultimatefitness_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-ujose", "-pjosefa"]
      interval: 10s
      timeout: 5s
      retries: 5

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: ultimatefitness_phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_USER: jose
      PMA_PASSWORD: josefa
    depends_on:
      - mysql
    networks:
      - ultimatefitness_network
    # SIN PUERTOS EXTERNOS → Solo accesible internamente

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ultimatefitness_backend
    restart: unless-stopped
    expose:
      - "9000"
    volumes:
      - ./backend:/var/www/html
    environment:
      APP_ENV: prod
      APP_DEBUG: 0
      DATABASE_URL: "mysql://jose:josefa@mysql:3306/ultimatefitness_db?serverVersion=8.0"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - ultimatefitness_network
    command: ["php-fpm", "-F"]

  nginx:
    image: nginx:alpine
    container_name: ultimatefitness_nginx
    restart: unless-stopped
    expose:
      - "80"
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./backend:/var/www/html
    depends_on:
      - backend
    networks:
      - ultimatefitness_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ultimatefitness_frontend
    restart: unless-stopped
    expose:
      - "80"
    depends_on:
      - backend
    networks:
      - ultimatefitness_network

volumes:
  mysql_data:

networks:
  ultimatefitness_network:
    driver: bridge
