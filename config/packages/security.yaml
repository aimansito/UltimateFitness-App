security:
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'
        App\Entity\Usuario:
            algorithm: auto

    providers:
        app_user_provider:
            entity:
                class: App\Entity\Usuario
                property: email

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        # Rutas de autenticación (públicas)
        login:
            pattern: ^/api/(login|register|hash-passwords|debug-login|reset-passwords|reset-entrenadores-passwords)
            stateless: true
            security: false

        # Rutas públicas (sin autenticación)
        public:
            pattern: ^/api/(planes|dietas|ejercicios|entrenamientos|platos|alimentos|entrenadores|entrenador|custom)
            stateless: true
            security: false

        # API principal (requiere JWT)
        api:
            pattern: ^/api
            stateless: true
            provider: app_user_provider   # ✅ añadido aquí
            jwt: ~

        main:
            lazy: true
            provider: app_user_provider

    access_control:
        # Rutas públicas
        - { path: ^/api/login, roles: PUBLIC_ACCESS }
        - { path: ^/api/register, roles: PUBLIC_ACCESS }
        - { path: ^/api/debug-login, roles: PUBLIC_ACCESS }
        - { path: ^/api/entrenador, roles: PUBLIC_ACCESS }
        - { path: ^/api/ejercicios, roles: PUBLIC_ACCESS }
        - { path: ^/api/custom, roles: PUBLIC_ACCESS }
        - { path: ^/api/planes, roles: PUBLIC_ACCESS }
        - { path: ^/api/dietas, roles: PUBLIC_ACCESS }
        - { path: ^/api/entrenamientos, roles: PUBLIC_ACCESS }
        - { path: ^/api/platos, roles: PUBLIC_ACCESS }
        - { path: ^/api/alimentos, roles: PUBLIC_ACCESS }
        - { path: ^/api/entrenadores, roles: PUBLIC_ACCESS }
        
        # Rutas protegidas que requieren autenticación
        - { path: ^/api, roles: IS_AUTHENTICATED_FULLY }

when@test:
    security:
        password_hashers:
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 4
                time_cost: 3
                memory_cost: 10
