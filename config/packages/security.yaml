security:
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

    providers:
        app_user_provider:
            entity:
                class: App\Entity\Usuario
                property: email

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        # IMPORTANTE: Login ANTES del firewall API
        login:
            pattern: ^/api/login
            stateless: true
            json_login:
                check_path: /api/login
                success_handler: lexik_jwt_authentication.handler.authentication_success
                failure_handler: lexik_jwt_authentication.handler.authentication_failure

        # Registro público
        register:
            pattern: ^/api/register
            stateless: true
            security: false

        # Documentación pública
        api_docs:
            pattern: ^/api/docs
            stateless: true
            security: false

        # API Platform UI pública
        api_platform:
            pattern: ^/api$
            stateless: true
            security: false

        # Rutas custom públicas (ANTES del firewall API)
        custom_api:
            pattern: ^/api/custom
            stateless: true
            security: false

        # API protegida con JWT
        api:
            pattern: ^/api
            stateless: true
            jwt: ~

    access_control:
        - { path: ^/api/login, roles: PUBLIC_ACCESS }
        - { path: ^/api/register, roles: PUBLIC_ACCESS }
        - { path: ^/api/docs, roles: PUBLIC_ACCESS }
        - { path: ^/api$, roles: PUBLIC_ACCESS }
        
        # ============================================
        # ENDPOINTS PÚBLICOS - Custom
        # ============================================
        - { path: ^/api/custom, roles: PUBLIC_ACCESS }
        
        # ============================================
        # ENDPOINTS PÚBLICOS - Ejercicios (por si acaso)
        # ============================================
        - { path: ^/api/ejercicios/buscar, roles: PUBLIC_ACCESS }
        - { path: ^/api/ejercicios/por-musculo, roles: PUBLIC_ACCESS }
        - { path: ^/api/ejercicios/populares, roles: PUBLIC_ACCESS }
        - { path: ^/api/ejercicios/por-dificultad, roles: PUBLIC_ACCESS }
        
        # ============================================
        # CRUD de API Platform (público para GET)
        # ============================================
        - { path: ^/api/ejercicios, roles: PUBLIC_ACCESS, methods: [GET] }
        - { path: ^/api/entrenamientos, roles: PUBLIC_ACCESS, methods: [GET] }
        - { path: ^/api/dietas, roles: PUBLIC_ACCESS, methods: [GET] }
        - { path: ^/api/alimentos, roles: PUBLIC_ACCESS, methods: [GET] }
        
        # ============================================
        # TODO LO DEMÁS REQUIERE AUTENTICACIÓN
        # ============================================
        - { path: ^/api/, roles: IS_AUTHENTICATED_FULLY }

when@test:
    security:
        password_hashers:
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 4
                time_cost: 3
                memory_cost: 10